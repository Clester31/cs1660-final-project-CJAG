<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first-->
    <script src="https://www.gstatic.com/firebasejs/7.18/firebase-app.js"></script>
    <!-- Add Firebase Auth service-->
    <script src="https://www.gstatic.com/firebasejs/8.0/firebase.js"></script>
    <script src="/static/config.js"></script>
    <script src="/static/firebase.js"></script>
    <title>Class QR Code App</title>
</head>

<body class="bg-orange-100">
    <nav class="flex items-center justify-between bg-orange-300 p-4 text-white shadow-lg">
        <div class="container flex items-center">
          <a class="text-2xl font-semibold hover:text-white" href="#!">Class QR Code App</a>
        </div>
        <ul class="flex items-center space-x-4">
          <li>
            <button class="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-2 rounded-full shadow-md focus:outline-none" id="signInButton">Sign In with Google</button>
          </li>
        </ul>
      </nav>
    <main>
        <div class="qr-code-section flex flex-col items-center justify-center mt-4">
            <h2 class="text-2xl font-bold">Scan the QR Code to be marked as present</h2>
            <h2 class="mt-8">Sign in before being marked late:<span class="font-bold text-red-500">6:00 PM</span></h2>
            <h3 class="text-">timer resets at 6:00 AM</h3>
            <img src="static/frame.png" alt="QR Code" class="m-auto mt-8 w-1/8">
        </div>
        <div
            class="class-list flex flex-col items-center justify-center mt-4 bg-orange-200 w-1/2 m-auto p-4 rounded-lg shadow-md">
            <h2 class="text-xl">Roster:</h2>
            <ul>
                <!-- AJAX that will read from the main.py -->
                {% for student in students_signed_in %}
                <li class="text-lg"><span class="font-semibold">{{ student.name }}</span> - {{ student.time }}</li>
                {% endfor %}
            </ul>
        </div>
    </main>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("signInButton").addEventListener('click', function () {
            //console.log("testing")
            toggle()
            attendance()
            //window.location.reload()
        });
    })

</script>

</html>
