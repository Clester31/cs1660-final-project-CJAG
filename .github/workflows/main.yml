name: Deploy to Cloud Run

on:
  push:
    branches:
      - '**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: attendencetracker-280595272990

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Build Docker image
        run: |
          docker build -t us-central1-docker.pkg.dev/attendencetracker-280595272990/docker-image/app:v1 .

      - name: Push Docker image
        run: |
          docker push us-central1-docker.pkg.dev/attendencetracker-280595272990/docker-image/app:v1

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy attendencetracker \
            --image us-central1-docker.pkg.dev/attendencetracker-280595272990/docker-image/app:v1 \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated
