services:
  vote:
    container_name: attendence
    image: attendence
    build:
      context: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      - FIRESTORE_EMULATOR_HOST=db:8080
      - ENVIRONMENT=dev
      - PORT=8000
      - GCLOUD_PROJECT=attendence
    ports:
      - "9080:8000"
    volumes:
      - /Users/akshithaviswanadhula/Documents/GitHub/cs1660-final-project-CJAG/cloud_run:/cloud_run:Z
      - /Users/akshithaviswanadhula/Documents/GitHub/cs1660-final-project-CJAG/static:/static:Z
      - /Users/akshithaviswanadhula/Documents/GitHub/cs1660-final-project-CJAG/templates:/templates:Z

  db:
    image: firestore
    build:
      context: firestore
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - firestore:/app/.cache/firestore/emulators

volumes:
  firestore: